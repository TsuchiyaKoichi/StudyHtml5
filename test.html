<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
  </head>
  <script>
      window.addEventListener('storage', function(e) {
         console.log(e); 
      });
     
      
      function addItem() {
          localStorage.setItem(document.getElementById('key').value, 500);
      }
      
      function clearStorage() {
          localStorage.clear();
      }
  </script>
  <body>
    <h1>WebStorageテスト</h1>
    <input type="text" id="key" value="">
    <input type="button" value="exec" onclick="addItem()">
    <br>
    <input type="button" value="clear All" onclick="clearStorage()">
  </body>

</html>
