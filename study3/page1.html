<!-- 簡単な変数の宣言はcontrollerでなくてもng-initでも可能 -->
<div ng-init="frameworks = ['Backbone.js', 'Ember.js', 'Knockout.js']"></div>

<h3>{{frameworks.length}} frameworks</h3>
<ul ng-repeat="framework in frameworks">
    <li>{{framework}}</li>
</ul>
<br>
<!-- uppercaseを使用すれば大文字になる -->
<h3>uppercaseフィルタを使用</h3>
<ul ng-repeat="framework in frameworks">
    <li>{{framework | uppercase}}</li>
</ul>
<br>
<!-- filterを使用すれば絞り込みできる -->
<h3>'a'でフィルタ</h3>
<ul ng-repeat="framework in frameworks | filter : 'a'">
    <li>{{framework}}</li>
</ul>
<br>
<!-- inputと組み合わせて動的にフィルタリング -->
<h3>入力でフィルタ</h3>
<input type="text" ng-model="filterText" />
<ul ng-repeat="framework in frameworks | filter : filterText">
    <li>{{framework}}</li>
</ul>
<br>
<!-- 自作フィルタで逆順に並び替え -->
<h3>自作フィルタ</h3>
<ul ng-repeat="framework in frameworks | reverse">
    <li title="test" tooltip="framework">{{framework}}</li>
</ul>
<br>
<!-- サービスから取得した情報を表示 -->
<h3>サービス作成</h3>
<span ng-show="smartphones.length == 0">読み込み中...</span>
<ul ng-repeat="smartphone in smartphones">
    <li>{{smartphone}}</li>
</ul>
