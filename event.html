<!DOCTYPE html>
<html ng-app="app" ng-strict-di>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!--<script src="lib/angular.min.js"></script>-->
  </head>
  <style>
  <!--
    section {
      width: 100%;
      max-width: 400px;
    }
    div{
      margin: 10px;
      border: 1px solid #666666;
    }
  -->
  </style>
  <body ng-controller="MainCtrl">
    <h1>イベントバブリングとイベントキャプチャリングの検証</h1>
    <p>
      イベントバブリングではイベントは子要素から親要素へと伝播し、イベントキャプチャリングではイベントは親要素から子要素へと伝播する。
    </p>
    <br>
    <section>
      <h3>イベントバブリング</h3>
      <div id="divA1">
        親要素A
        <div id="divA2">
          子要素A
          <div id="divA3">
            孫要素A
          </div>
        </div>
      </div>
      <br>
      <h3>イベントキャプチャリング</h3>
      <div id="divB1">
        親要素B
        <div id="divB2">
          子要素B
          <div id="divB3">
            孫要素B
          </div>
        </div>
      </div>
    </section>

    <script>
        function outlog(e) {
          console.log('イベント:' + e.currentTarget.id + ' クリック:' + e.target.id);
        }

        var divA1 = document.getElementById('divA1');
        divA1.addEventListener('click', outlog, false);

        var divA2 = document.getElementById('divA2');
        divA2.addEventListener('click', outlog, false);

        var divA3 = document.getElementById('divA3');
        divA3.addEventListener('click', outlog, false);


        var divB1 = document.getElementById('divB1');
        divB1.addEventListener('click', outlog, true);

        var divB2 = document.getElementById('divB2');
        divB2.addEventListener('click', outlog, true);

        var divB3 = document.getElementById('divB3');
        divB3.addEventListener('click', outlog, true);
    </script>
  </body>

</html>
