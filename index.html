<!DOCTYPE html>
<html ng-app="app" ng-strict-di>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script data-require="less.js@1.7.5" data-semver="1.7.5" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.js"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="index.js"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body>
    <div class="test-less" ng-controller="menuController">
      <h1>フロントエンド学習</h1>
      
      <div ng-repeat="site in sites">
        <h2>
          {{($index + 1) + '.' + site.name}}
          <br />
          <a href="{{site.url}}" target="_blank">{{site.url}}</a>
          <br />
        </h2>
        <ul>
          <li>
            <a href="{{site.sample}}">サンプル</a>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
